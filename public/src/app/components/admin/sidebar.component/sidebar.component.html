<nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
    <ul class="nav nav-pills flex-column">
        <li *ngFor="let link of links" class="nav-item" >
            <a class="nav-link" routerLink="{{link.url}}" [ngClass]="{ 'active': isLinkActive(link.url) }" >{{link.name}}
                <span *ngIf="isLinkActive(link.url)" class="sr-only">(current)</span>
            </a>
        </li>
    </ul>
</nav>
