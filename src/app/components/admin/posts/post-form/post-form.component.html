<div class="container p-4">
  <h2>Create Post</h2>
  <form name="form" id="form" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">
      <small id="titleHelp" class="form-text text-muted">We'll never share your title with anyone else.</small>
    </div>
  
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
